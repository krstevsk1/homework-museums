<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <style>
        a{
            text-decoration: none;
        }
        li{
            font-size: 20px;
            padding: 15px 0;
        }
    </style>
</head>
<body>
<h1>All museums</h1>
<div class="search-bar">
    <form>
        <input id="search" type="text" class="input" placeholder="search..."/>
    </form>
</div>
<ol>
    <li th:each="m : ${museumList}">
        <a th:href="@{'~/museums/detailedMuseum/{id}' (id=${m.getMuseumId()})}"><span th:text="${m.getMuseumName()}"></span>
        </a>
    </li>
</ol>
</body>
</html>
